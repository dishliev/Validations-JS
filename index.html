<!DOCTYPE html>
<html>
<head>
    <title>Validations</title>
    <script src="validations.js"></script>
    <script>
        function validatePassword() {
            var conditions = {
                "minLength": {
                    "length": 4,
                    "errMsg": "Min Length!"
                },
                "maxLength": 8,
                "numbers": true,
                "lowerCaseLetters": true,
                "upperCaseLetters": true
            }
            var validatePassword = Validate.Password(document.getElementById('passwordField'), conditions);

            if (!validatePassword.isValid)
                alert(validatePassword.errMsg);
        }

    </script>
    <meta charset="utf-8" />
</head>
<body>
    <input type="password" id="passwordField" />
    <input type="button" value="ValidaPassword" onclick="validatePassword();" />
</body>
</html>
