<!DOCTYPE html>
<html>
<head>
    <title>Validations</title>
    <script src="validations.js"></script>
    <script>
        function validatePassword() {
            var conditions = {
                "minLength": 4,
                "maxLength": 8,
                "numbers": true,
                "lowerCaseLetters": true,
                "upperCaseLetters": true
            }     
            if (Validate.Password(document.getElementById('passwordField'), conditions))
                alert('Y');
            else
                alert('N');
        }

    </script>
    <meta charset="utf-8" />
</head>
<body>
    <input type="password" id="passwordField"/>
    <input type="button" value="ValidaPassword" onclick="validatePassword();" />
</body>
</html>
